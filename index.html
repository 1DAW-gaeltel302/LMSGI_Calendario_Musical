<script id="diaRandom">
	var now = new Date();
	var start = new Date(now.getFullYear(), 0, 0);
	var diff = now - start;
	var oneDay = 1000 * 60 * 60 * 24;
	var day = Math.floor(diff / oneDay);
    var overflow = Math.trunc(day)
    if(overflow > 200){overflow = overflow - 200}
document.getElementById("video").src = "https://www.youtube.com/embed?v=+&list=PLTJ4GiafSk5f3J8GFzqEY-56vNU6Xu13y&amp&index=" + overflow + ";autoplay=1&amp;modestbranding=1&amp;fs=2";
</script>
